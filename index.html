<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audit Prodigy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text pull-m4">

        <div class="row>">
          <div class="col s12 m4 l2">
            <span class="card-title">Phase: Travel</span>
          </div>

          <div class="col s12 m4 l8">
            <input type="checkbox" id="test5" />
            <label for="test5">Completed</label>
          </div>
        </div>
      </div>

    <form action="#">
      <div class="row">
        <div class="col s12 m4 l2">
          <div class="input-field col s12 m12 l12">
            <label for="hours">Hours</label>
            <input type="text" placeholder="hours">
          </div>
        </div>

        <div class="col s12 m4 l8">
          <div class="input-field col sm12 m12 l12">
            <input type="text" placeholder="comments" id="textarea1" class="materialize-textarea">
            <label for="comments">Comments</label>
          </div>
        </div>
      </div>

      <div class="col s12 m4 l2">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
      </div>

      <table class="col s12 m4 l8">
        <thead>
          <tr>
            <th data-field="id">Total Hours</th>
            <th data-field="name">Total Scheduled</th>
            <th data-field="price">Remaining Hours</th>
            <th data-field="price">ETC Hours</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>100</td>
            <td>800</td>
            <td>700</td>
            <td><input type="text" placeholder="ETC Hours"></td>
          </tr>
        </tbody>
      </table>
    </form>
    <div class="card-action">

    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>
</html>
